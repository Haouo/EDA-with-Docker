[path]
wrapper = "/usr/local/bin/eda_proxy.py"
bin_dir = "/usr/local/bin"

[connection]
remote_host = "eda"
remote_user = "aislab"
ssh_options = [
    "-o",
    "StrictHostKeyChecking=no",
    "-o",
    "UserKnownHostsFile=/dev/null",
    "-o",
    "LogLevel=QUIET",
]

[eda_tools]
commands = [
    # Synopsys VCS
    "vcs",
    # Verdi
    "verdi",
    "nWave",
    # Design Compiler
    "dv",
    "dc_shell",
    # ICC and ICC2
    "icc_shell",
    "icc2_shell",
    # Fusion Compiler
    "fc_shell",
    # PrimeTime
    "pt_shell",
    # Formality
    "fm",
    "fm_shell",
    # VC Static and VC Formal
    "vc_static_shell",
    "vcf",
    # Cadence XCELIUM
    "xrun",
    # Cadence Innovus
    "innovus",
]

[eda_tools.module_map]
vcs = "vcs"
verdi = "verdi"
nWave = "verdi"
dv = "synthesis"
dc_shell = "synthesis"
icc_shell = "icc"
icc2_shell = "icc2"
fc_shell = "fc"
pt_shell = "primetime"
fm = "formality"
fm_shell = "formality"
vc_static_shell = "vc-formal"
vcf = "vc-formal"
xrun = "xcelium"
innovus = "innovus"

# Project-specific environment variable passthrough
[environment.cva6]
passthrough = ["RISCV", "NUM_JOBS", "DV_SIMULATORS"]
